{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <title>GuestIn</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/aos.css' %}" />
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'images/favicon.ico' %}" />


</head>
<body>


    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <span class="avatar"><img src="{% static 'images/guestin.logos/text_symbol_white.png' %}" alt="" /></span><br />
            <h1>
                This is <strong>GuestIn</strong>, your one stop solution to get listed in the guestlist
                of any Club or Bar all over <strong>Mumbai</strong>.<br />
            </h1>
            <ul class="icons">
                <li><a href="https://instagram.com/guestineve" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="https://www.gmail.com/" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
            </ul>
            <br />
        </header>

        <!-- Main -->
        <section id="main">

            <!-- Thumbnails -->
            <section class="thumbnails">
                <div>
                    <a data-aos="zoom-out" href="accounts/cult">
                        <img src="{% static 'images/thumbs/cult_img.jpg' %}" alt="The Cult" />
                        <h1>The Cult</h1>
                    </a>
                    <a data-aos="zoom-out">
                        <img src="{% static 'images/thumbs/yeda_img.jpg' %}" alt="Yeda Republic" />
                        <h1>Yeda Republic</h1>
                    </a>

                </div>
                <div>
                    <a data-aos="zoom-out">
                        <img src="{% static 'images/thumbs/mitron_img.jpg' %}" alt="M.I.T.R.O.N" />
                        <h1>M.I.T.R.O.N</h1>
                    </a>
                    <a data-aos="zoom-out">
                        <img src="{% static 'images/thumbs/playboy_img.jpg' %}" alt="Playboy Club" />
                        <h1>Playboy The Club</h1>
                    </a>
                </div>

            </section>

        </section>

        <!-- Footer -->
        <footer id="footer">
            <p>
                &copy; All rights reserved.<br />
                Design: <a href="https://instagram.com/alisolankii">Ali Solanki</a>.
            </p>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="{% static 'assets/js/aos.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        AOS.init();
    </script>

</body>
</html>
